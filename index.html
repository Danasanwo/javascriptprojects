<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main/style.css">
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <div data-calculus class="calculus"></div>
            <div data-result class="result"></div>
        </div>

        <button class="double" data-all-clear>AC</button>
        <button class="del" data-delete>Del</button>
        <button class="divi" data-operation>รท</button>
        <button class="one" data-button>1</button>
        <button class="two" data-button>2</button>
        <button class="three" data-button>3</button>
        <button class="multi" data-operation>x</button>
        <button class="four" data-button>4</button>
        <button class="five" data-button>5</button>
        <button class="six" data-button>6</button>
        <button class="minus" data-operation>-</button>
        <button class="seven" data-button>7</button>
        <button class="eight" data-button>8</button>
        <button class="nine" data-button>9</button>
        <button class="plus" data-operation>+</button>
        <button class="dot" data-button>.</button>
        <button class="zero" data-button>0</button>
        <button class="double equal" data-equal>=</button>


    </div>
    <script src="index.js"></script>
</body>

</html>
